<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{

            padding: 0;
            margin: 0;
            height: 100%;


        }

        .container{
            display: grid;
            grid-template-columns: 300px  300px 300px;
            grid-template-rows: 50px 50px 50px 50px;

            gap: 0px opx;
            grid-template-areas: 
            "header header header"
            "nav nav nav"
            "contain contain aside"
            "footer footer footer";





        }

        header{
            grid-area: header;
            background-color: rgb(0, 255, 179);
        }

        nav{
            grid-area: nav;
            background-color: rgb(111, 0, 255);
        }

        .content{
            grid-area: contain;
            background-color: rgb(255, 0, 0);
        }

        aside{
            grid-area: aside;
            background-color: #ffe600d0;
        }

        footer{
            grid-area: footer;
            background-color: rgba(0, 255, 242, 0.712);
        }





    </style>

</head>

<body>
    <div class="container">
    <header>header</header>
    <nav>navbar</nav>
    <div class="content">content</div>
    <aside>aside</aside>
    <footer>footer</footer>
    </div>
</body>
</html>
